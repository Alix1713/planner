<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Alix's Day Planner</title>
</head>

<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <div class="d-flex align-items-center">
            <h1>Alix's Day Planner</h1>
            <h2 class="ml-auto">
                Todays Date: <p id="dayOne" class="dayOne"></p>
                </p>
            </h2>
        </div>
    </header>
    <section class="plannerInput">
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <h3>
            The current time is : <div id="timeOne" class="timeOne"></div>
        </h3>
    </section>
    <!--make a break here-->
    <section>
        <!-- Timeblocks go here -->



        <div class="card border-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">8am - 9am</h5>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Add Task:</label>
                    <input class="form-control" type="text" placeholder="Tutoring" id="exampleFormControlInput1"
                        aria-label="default input example">
                </div>
                <button id="saveButton">SAVE</button>
                <div class="p-3">
                    <label for="resultDiv" class="form-label">On schedule: </label>
                    <div id="resultDiv"></div>
                </div>
                <!-- This is some text within a card body.-->
            </div>
        </div>





    </section>

    <!--scripts don't touch below-->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
