<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Alix's Day Planner</title>
</head>

<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <div class="d-flex align-items-center">
            <h1>Alix's Day Planner</h1>

            <h2 class="ml-auto">
                Todays Date: <p id="dayOne" class="dayOne"></p>
                </p>
            </h2>
        </div>
    </header>
    <section class="plannerInput">
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <h3>
            The current time is : <p id="timeOne" class="timeOne"></p>
        </h3>
        <!--input box for adding events to the calendar-->

        <div class="col-sm-3">
            <label class="visually-hidden" for="specificSizeInputName">To do</label>
            <input type="text" class="form-control" id="specificSizeInputName" placeholder="Tutor Session">
            <label for="name">Pick a time</label>
            <select id="student-names">
                <option value="9am">9am</option>
                <option value="10am">10am</option>
                <option value="11am">11am</option>
                <option value="12pm">noon</option>
                <option value="1pm">1pm</option>
                <option value="2pm">2pm</option>
                <option value="3pm">3pm</option>
                <option value="4pm">4pm</option>
                <option value="5pm">5pm</option>
            </select>
        </div>
        <div>
            <ul class="plannerSaved">
                <button id="timeButton">9am</button>
                <li class="nine">A second item</li>
                <button id="timeButton">10am</button>
                <li class="ten">A second item</li>
                <button id="timeButton">11am</button>
                <li class="eleven">A second item</li>
                <button id="timeButton">noon</button>
                <li class="noon">A second item</li>
                <li class="one">A second item</li>
                <button id="timeButton">1pm</button>
                <li class="two">A second item</li>
                <button id="timeButton">2pm</button>
                <li class="three">A second item</li>
                <button id="timeButton">3pm</button>
                <li class="fourm">A second item</li>
                <button id="timeButton">4pm</button>
                <li class="five">A second item</li>
                <button id="timeButton">5pm</button>
                <li class="list-group-item">A second item</li>
            </ul>
        </div>
        </form>
        <!-- Timeblocks go here -->

        <form>
    </section>

    <!--scripts don't touch below-->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
